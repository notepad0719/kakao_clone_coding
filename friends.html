<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a9ea2ab270.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/component/header.css" />
    <link rel="stylesheet" href="css/component/navbar.css" />
    <link rel="stylesheet" href="css/component/main-header.css" />
    <link rel="stylesheet" href="css/component/bigscreen.css" />

    <link rel="stylesheet" href="css/screen/friends.css" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>friends page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header-column">10:11</div>
        <div class="header-column">
          <i class="fas fa-lock"></i>
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </header>
      <main class="main">
        <div class="friends-header main-header">
          <div class="friends-header-column main-header-column">
            <h1>Friends</h1>
          </div>
          <div class="friends-header-column main-header-column">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="settings.html"><i class="fas fa-cog"></i></a>
          </div>
        </div>
        <div class="friends-display">
          <i class="fas fa-info"></i>
          <span>Friends' Names Display</span>
          <i class="fas fa-chevron-right"></i>
        </div>
        <section class="friends-profile">
          <div class="friends-profile__column">
            <img
              src="../screenshot/tiger.png"
              class="friends-profile__avatar big__avatar"
            />
            <h2 class="friends-profile__name">Tiger</h2>
          </div>
          <div class="friends-profile__column"></div>
        </section>
        <section class="friends-channel">
          <div class="friends-channel__header">
            <h5 class="friends-channel__title">Channel</h5>
            <i class="fas fa-chevron-up"></i>
          </div>
          <ul class="friends-channel-list">
            <li class="channel-list__channel">
              <div class="channel-profile__column">
                <img
                  src="../screenshot/ch.png"
                  class="channel-profile__avatar small__avatar"
                />
                <h2 class="channel-profile__name">Channel</h2>
              </div>
              <div class="channel-profile__column">
                <span>2</span>
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <nav class="nav-bar">
      <div class="nav-btn">
        <a href="friends.html"><i class="fas fa-user"></i></a></i>
      </div>
      <div class="nav-btn">
        <a href="chats.html">
        <i class="far fa-comment"></i>
        <div class="comment-number">33</div>
      </a>
      </div>
      <div class="nav-btn">
        <a href="find.html">
        <i class="fas fa-search"></i>
        </a>
      </div>
      <div class="nav-btn">
        <a href="more.html">
      <i class="fas fa-ellipsis-h"></i>
      <div class="ellispsis-dot"></div>
    </a>
    </div>
    </nav>
    <div id="bigscreen">
      Works only under 768 pixel
    </div>
  </body>
</html>
