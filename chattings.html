<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a9ea2ab270.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/component/header.css" />
    <link rel="stylesheet" href="css/component/main-header.css" />
    <link rel="stylesheet" href="css/component/bigscreen.css" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/screen/chattings.css" />

    <title>Chattings page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header-column">10:11</div>
        <div class="header-column">
          <i class="fas fa-lock"></i>
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </header>
      <main class="main">
        <div class="chattings-titlebox">
          <div class="chattings-icons">
            <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
          </div>
          <div class="chattings-icons">
            <h1 class="chattings-title">Dragon</h1>
          </div>
          <div class="chattings-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div class="chattings-date">Sunday, August 23, 2020</div>
        <section class="chattings-main">
          <div class="chattings-incoming">
            <img
              src="screenshot/dragon.png"
              class="chattings-avatar small__avatar"
            />
            <div class="incoming-info">
              <h4 class="incoming-name">Dragon</h4>
              <div class="incoming-messages">
                <span class="incoming-message message">Grr.....</span>
                <span class="incoming-time message-time">12:00</span>
              </div>
            </div>
          </div>
          <div class="chattings-outgoing">
            <span class="outgoing-time message-time">21:58</span>
            <span class="outgoing-message message">ooooops~!</span>
          </div>
        </section>
        <form class="chattings-inputbox">
          <div class="inputbox-column">
            <i class="far fa-plus-square"></i>
          </div>
          <div class="inputbox-column">
            <input type="text" class="inputbox-textbox" />
            <span class="inputbox-message">Sorry I'm late.</span>
            <i class="far fa-smile"></i>
          </div>
          <div class="inputbox-column">
            <i class="fas fa-arrow-up"></i>
          </div>
        </form>
      </main>
    </div>
    <div id="bigscreen">
      Works only under 768 pixel
    </div>
  </body>
</html>
