<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a9ea2ab270.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/component/header.css" />
    <link rel="stylesheet" href="css/component/navbar.css" />
    <link rel="stylesheet" href="css/component/main-header.css" />

    <link rel="stylesheet" href="css/screen/settings.css" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Settings page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header-column">10:11</div>
        <div class="header-column">
          <i class="fas fa-lock"></i>
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </header>
      <main class="main">
        <div class="settings-titlebox">
          <a href="index.html"><i class="fas fa-chevron-left"></i></a>
          <h1 class="settings-title">Settings</h1>
          <i class="fas fa-search"></i>
        </div>
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="setting-column">
              <i class="fas fa-bullhorn"></i>
              <span class="setting-title">Notices</span>
            </div>
            <div class="setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting-column">
              <i class="fas fa-flask"></i>
              <span class="setting-title">Kakao Lab</span>
            </div>
            <div class="setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting-column">
              <i class="fas fa-info-circle"></i>
              <span class="setting-title">Version</span>
            </div>
            <div class="setting-column">Latest Version</div>
          </li>
          <li class="settings__setting">
            <div class="setting-column">
                <i class="fas fa-lock"></i>
              <span class="setting-title">Privacy</span>
            </div>
            <div class="setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting-column">
              <i class="far fa-bell"></i>
              <span class="setting-title">Notifications</span>
            </div>
            <div class="setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting-column">
              <i class="far fa-user"></i>
              <span class="setting-title">Friends</span>
            </div>
            <div class="setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting-column">
              <i class="far fa-comment"></i>
              <span class="setting-title">Chats</span>
            </div>
            <div class="setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting-column">
              <i class="fas fa-adjust"></i>
              <span class="setting-title">Disaply</span>
              <div class="settings__new">N</div>
            </div>
            <div class="setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="setting-column">
              <i class="fas fa-brush"></i>
              <span class="setting-title">Themes</span>
              <div class="settings__new">N</div>
            </div>
            <div class="setting-column">Default theme</div>
          </li>
          <li class="settings__setting">
            <div class="setting-column">
              <i class="fas fa-phone"></i>
              <span class="setting-title">Call</span>
            </div>
            <div class="setting-column"></div>
          </li>
        </ul>
      </main>
      <nav class="nav-bar">
        <div class="nav-btn">
          <a href="friends.html"><i class="fas fa-user"></i></a></i>
        </div>
        <div class="nav-btn">
          <a href="chats.html">
          <i class="far fa-comment"></i>
          <div class="comment-number">33</div>
        </a>
        </div>
        <div class="nav-btn">
            <a href="find.html">
             <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="nav-btn">
            <a href="more.html">
          <i class="fas fa-ellipsis-h"></i>
          <div class="ellispsis-dot"></div>
        </a>
        </div>
      </nav>
    </div>
  </body>
</html>
