<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/a9ea2ab270.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/component/header.css" />
    <link rel="stylesheet" href="css/component/navbar.css" />
    <link rel="stylesheet" href="css/component/main-header.css" />

    <link rel="stylesheet" href="css/screen/more.css" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>More</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header-column">10:11</div>
        <div class="header-column">
          <i class="fas fa-lock"></i>
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </header>
      <main class="main">
        <div class="more-header main-header">
          <div class="more-header-column main-header-column">
            <h1>More</h1>
          </div>
          <div class="more-header-column main-header-column">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="settings.html">
              <div class="more-header-cog">
                <i class="fas fa-cog"></i>
                <div class="cog-dot"></div>
              </div>
            </a>
          </div>
        </div>
        <section class="more-profile">
          <div class="more-column">
            <img
              src="../screenshot/tiger.png"
              class="more-avatar big__avatar"
            />
            <div class="more-info">
              <h2 class="more-info-username">Tiger</h2>
              <div class="more-info__more">
                <span class="more-info__number">+82 10-1234-5678</span>
                <i class="fas fa-exclamation"></i>
              </div>
            </div>
          </div>
          <div class="more-column">
            <i class="fas fa-clipboard-list"></i>
          </div>
        </section>
        <section class="more-icons">
          <div class="more-icon">
            <i class="far fa-calendar-check"></i>
            <span class="more-icon__title">Calender</span>
          </div>
          <div class="more-icon">
            <i class="fas fa-archive"></i>
            <span class="more-icon__title">Talk Drive</span>
          </div>
          <div class="more-icon">
            <i class="far fa-smile-wink"></i>
            <span class="more-icon__title">Emoticons</span>
          </div>
          <div class="more-icon">
            <i class="fas fa-brush"></i>
            <span class="more-icon__title">Themes</span>
          </div>
          <div class="more-icon">
            <i class="fab fa-korvue"></i>
            <span class="more-icon__title">Account</span>
          </div>
          <div class="more-icon">
            <i class="far fa-comments"></i>
            <span class="more-icon__title">Openchat</span>
            <div class="more-openchat-dot"></div>
          </div>
        </section>
        <section class="suggestions">
          <div class="suggestions__title">Suggestions</div>
          <div class="suggestions__icons">
            <div class="suggestions-icon">
              <i class="fas fa-quote-right"></i>
              <span class="suggestions-icon__title">Kakao Story</span>
            </div>
            <div class="suggestions-icon">
              <i class="fas fa-paw"></i>
              <span class="suggestions-icon__title">Kakao Friends</span>
            </div>
            <div class="suggestions-icon">
              <i class="fas fa-dove"></i>
              <span class="suggestions-icon__title">Friends Gem</span>
            </div>
          </div>
        </section>
      </main>
    </div>
    <nav class="nav-bar">
      <div class="nav-btn">
        <a href="friends.html"><i class="fas fa-user"></i></a>
      </div>
      <div class="nav-btn">
        <a href="chats.html">
          <i class="far fa-comment"></i>
          <div class="comment-number">33</div>
        </a>
      </div>
      <div class="nav-btn">
        <a href="find.html">
          <i class="fas fa-search"></i>
        </a>
      </div>
      <div class="nav-btn">
        <a href="more.html">
          <i class="fas fa-ellipsis-h"></i>
          <div class="ellispsis-dot"></div>
        </a>
      </div>
    </nav>
  </body>
</html>
