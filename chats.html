<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a9ea2ab270.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/component/header.css" />
    <link rel="stylesheet" href="css/component/navbar.css" />
    <link rel="stylesheet" href="css/component/main-header.css" />

    <link rel="stylesheet" href="css/screen/chats.css" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header-column">10:11</div>
        <div class="header-column">
          <i class="fas fa-lock"></i>
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </header>
      <main class="main">
        <div class="chats-header main-header">
          <div class="chats-header-column main-header-column">
            <h1>Chats</h1>
          </div>
          <div class="chats-header-column main-header-column">
            <i class="fas fa-search"></i>
            <i class="fas fa-comment-medical"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
        <ul class="chats-list">
            <li class="chats-chat">
                <div class="chat-column">
                    <img src="../screenshot/lamb.png" class="chat-avatar small__avatar">
                    <div class="chat-info">
                        <div class="chat-username">Lamb</div>
                        <div class="chat-preview">ggyu</div>
                    </div>
                </div>
                <div class="chat-column">
                    <div class="chat-time">23:11</div>
                    <div class="chat-counter">5</div>
                </div>
            </li>
            <li class="chats-chat">
                <div class="chat-column">
                    <img src="../screenshot/dragon.png" class="chat-avatar small__avatar">
                    <div class="chat-info">
                        <div class="chat-username">Dragon</div>
                        <div class="chat-preview">grr.....</div>
                    </div>
                </div>
                <div class="chat-column">
                    <div class="chat-time">12:00</div>
                    <div class="chat-counter">1</div>
                </div>
            </li>
            <li class="chats-chat">
                <div class="chat-column">
                    <img src="../screenshot/mouse.png" class="chat-avatar small__avatar">
                    <div class="chat-info">
                        <div class="chat-username">Mouse</div>
                        <div class="chat-preview">ZZic ZZic</div>
                    </div>
                </div>
                <div class="chat-column">
                    <div class="chat-time">07:19</div>
                    <div class="chat-counter">2</div>
                </div>
            </li>
            <li class="chats-chat">
                <div class="chat-column">
                    <img src="../screenshot/lion.png" class="chat-avatar small__avatar">
                    <div class="chat-info">
                        <div class="chat-username">Lion</div>
                        <div class="chat-preview">Hey U there??</div>
                    </div>
                </div>
                <div class="chat-column">
                    <div class="chat-time">09:09</div>
                    <div class="chat-counter">5</div>
                </div>
            </li>
            <li class="chats-chat">
                <div class="chat-column">
                    <img src="../screenshot/cat.png" class="chat-avatar small__avatar">
                    <div class="chat-info">
                        <div class="chat-username">Cat</div>
                        <div class="chat-preview">oOoOoOoO</div>
                    </div>
                </div>
                <div class="chat-column">
                    <div class="chat-time">08:08</div>
                    <div class="chat-counter">20</div>
                </div>
            </li>
        </ul>
      </main>
      <nav class="nav-bar">
        <div class="nav-btn">
          <a href="friends.html"><i class="fas fa-user"></i></a></i>
        </div>
        <div class="nav-btn">
          <a href="chats.html">
          <i class="far fa-comment"></i>
          <div class="comment-number">33</div>
        </a>
        </div>
        <div class="nav-btn">
            <a href="find.html">
             <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="nav-btn">
          <i class="fas fa-ellipsis-h"></i>
          <div class="ellispsis-dot"></div>
        </div>
      </nav>
    </div>
  </body>
</html>
